    <section style="padding-left: 20%; padding-right: 20%; padding-top: 8%">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous" />

      <div class="card">
        <h4 style="margin-top: 2%" class="font-weight-bold text-center">Registrasi Kendaraan Anda</h4>
        <div class="card-body">
          <form action="" method="POST" onsubmit="alert('Berhasil, kendaraan anda telah diregistrasikan')">
            <div class="form-group row">
              <label class="col-3">Status</label>
              <div class="col-9">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="status" id="status_0" type="radio" class="custom-control-input" value="mahasiswa" required />
                  <label for="status_0" class="custom-control-label">Mahasiswa</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="status" id="status_1" type="radio" class="custom-control-input" value="dosen" required />
                  <label for="status_1" class="custom-control-label">Dosen</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="text" class="col-3 col-form-label">NIM / NIDN</label>
              <div class="col-9">
                <input id="text" name="text" type="text" class="form-control" placeholder="Masukkan NIM / NIDN Anda" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="nama" class="col-3 col-form-label">Nama Lengkap</label>
              <div class="col-9">
                <input id="nama" name="nama" type="text" class="form-control" placeholder="Masukkan Nama Lengkap Anda" required />
              </div>
            </div>
            <div class="form-group row">
              <label for="prodi" class="col-3 col-form-label">Prodi</label>
              <div class="col-9">
                <select id="prodi" name="prodi" required class="custom-select">
                  <option value="" selected disabled hidden>-- Pilih Prodi --</option>
                  <option value="ti">Teknik Informatika</option>
                  <option value="si">Sistem Informasi</option>
                </select>
              </div>
            </div>
            <div class="form-group row">
              <label class="col-3">Jenis Kendaraan</label>
              <div class="col-9">
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="kendaraan" id="kendaraan_0" type="radio" class="custom-control-input" value="mobil" required />
                  <label for="kendaraan_0" class="custom-control-label">Mobil</label>
                </div>
                <div class="custom-control custom-radio custom-control-inline">
                  <input name="kendaraan" id="kendaraan_1" type="radio" class="custom-control-input" value="motor" required />
                  <label for="kendaraan_1" class="custom-control-label">Motor</label>
                </div>
              </div>
            </div>
            <div class="form-group row">
              <label for="nopol" class="col-3 col-form-label">Nomor Polisi</label>
              <div class="col-9">
                <input id="nopol" name="nopol" type="text" class="form-control" required placeholder="Masukkan Nomor Polisi" />
              </div>
            </div>
            <div class="form-group row">
              <label for="merk" class="col-3 col-form-label">Merk</label>
              <div class="col-9">
                <input id="merk" name="merk" type="text" class="form-control" required placeholder="Masukkan Merk" />
              </div>
            </div>
            <div class="form-group row">
              <label for="file" class="col-3 col-form-label">Upload STNK</label>
              <div class="col-7">
                <input id="file" name="file" type="file" class="form-control" required />
              </div>
              <div class="col-1">
                <button type="submit" class="btn btn-primary btn-lg">Daftar</button>
              </div>
            </div>
          </form>
        </div>
